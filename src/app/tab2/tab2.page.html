
<ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Mi Hogar</ion-title>
  </ion-toolbar>
<ion-content>  
<!--Esto es para que comience desde 1 el recorrido por json-->

<ion-card>
  <ion-grid>
      <ion-row class="ion-text-center">
          <ion-col size="6" routerLink="/page1" *ngFor="let y of websocketservice.chatMessages | slice:0; let i = index" [routerLink]="y.redirectTo" detail>
              <ion-icon [name]="y.icon" color="primary" size="large"></ion-icon>
              <p>{{y.name}}</p>
          </ion-col>
         
      </ion-row>
  </ion-grid>
</ion-card>
